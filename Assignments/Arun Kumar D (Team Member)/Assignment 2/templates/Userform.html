<!DOCTYPE html>
<html>
    <head>
        <title>SUCESS PAGE</title>
    </head>
    <body>
        <form name="UserForm" action="#" method="POST">
            <table border="1" cellspacing="5" cellpadding="4" >
                <tr>
                <th style="background-color: khaki;color: red;text-align:center; width: 750px;font-size: larger" colspan="2">User Form</th>
                </tr>

                <tr>
                    <td style="background:deepskyblue;" rowspan="1" width="45%">Enter email</td>
                    <td style="background: deepskyblue"><input type="text" name="name" size="50%" required></td>
                </tr>
                
                <tr>
                    <td style="background:deepskyblue;" rowspan="1" width="45%">Enter password</td>
                    <td style="background: deepskyblue"><input type="password" name="password" size="50%"required minlength="6" maxlength="8"></td>
                </tr>

                <tr>
                    <td style="background:deepskyblue;" rowspan="1" width="45%">Enter Address</td>
                    <td style="background: deepskyblue">
                        <textarea name="addressbox" rows="4" cols="47" required></textarea></td>
                </tr>

                <tr>
                    <td style="background:deepskyblue;" rowspan="1" width="45%">Select Game</td>
                    <td style="background: deepskyblue"><input type="checkbox" name="Games" value="Hockey">Hockey<br>
                        <input type="checkbox" name="Games" value="Football">Football<br>
                        <input type="checkbox" name="Games" value="Badminton">Badminton<br>
                        <input type="checkbox" name="Games" value="Cricket">Cricket<br>
                        <input type="checkbox" name="Games" value="Volleyball">Volleyball</td>
                </tr>

                <tr>
                    <td style="background:deepskyblue;" rowspan="1" width="45%">Gender</td>
                    <td style="background: deepskyblue"><input type="radio" name="Gender" value="male" required>Male
                        <input type="radio" name="Gender" value="Female" required>Female</td>
                </tr>

                <tr>
                    <td style="background:deepskyblue;" rowspan="1" width="45%">Select ur Age</td>
                    <td style="background: deepskyblue"><select name="age" width="50%">
                        <option value=" ">select</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                    </select></td>
                </tr>

                <tr>
                    <td style="background: deepskyblue;" colspan="2" align="center"><input type="file" name="file"></td>
                </tr>

                <tr>
                    <td style="background: deepskyblue;" colspan="2" >
                    <button style="height:50px;width:300px;">Click me</button>
                    <button style="height:50px;width:200px;"><input type="reset" value="Reset" name="reset"></button>
                    <button style="height:50px;width:250px;"><input type="submit" value="Submit Form" name="submit form"></button></td>
                </tr>

            </table>
        </form>
    </body>
</html>
